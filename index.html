<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stat-card">
      <div class="left-pg">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
         <div class="achievement">
          <div class="one">
            10k+ <br><span>companies</span>
          </div>
          <div class="one">
            314 <br> <span>templates</span>
          </div>
          <div class="one">
            12m+ <br><span>queries</span>
          </div>
         </div> 
      </div>
      <div class="image">
        <picture>
          <source media="(min-width: 900px)" srcset="./images/image-header-desktop.jpg">
          <source media="(min-width: 400px)" srcset="./images/image-header-mobile.jpg">
          <img src="./images/image-header-desktop.jpg" alt="Women in tech setting">
        </picture>
      </div>
    </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Faith</a>.
    </div>
  </footer>
</body>
</html>
